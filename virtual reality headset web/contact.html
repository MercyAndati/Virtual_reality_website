<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - VR Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: rgb(20, 20, 48);
            color: white;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgb(20, 20, 48);
            padding: 10px;
            text-align: center;
            z-index: 1000;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #0056b3;
        }
        h2 {
            text-align: center;
            color: rgb(111, 195, 231);
            margin-top: 80px;
        }
        .contact-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            margin-top: 20px;
        }
        .contact-form {
            width: 45%;
            background-color: rgb(30, 30, 60);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(243, 240, 240, 0.1);
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: rgb(40, 40, 80);
            color: white;
        }
        .contact-form button {
            background-color: rgb(111, 195, 231);
            color: rgb(20, 20, 48);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #0056b3;
        }
        .contact-info {
            width: 45%;
            background-color: rgb(30, 30, 60);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(243, 240, 240, 0.1);
        }
        .contact-info h3 {
            color: rgb(111, 195, 231);
        }
        .contact-info p {
            color: #f7f3f3;
        }
        .map {
            margin-top: 20px;
            text-align: center;
        }
        .map iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 8px;
        }
        .confirmation {
            text-align: center;
            color: rgb(111, 195, 231);
            margin-top: 20px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <nav>
        <a href="virtual_Reality.html">Home</a> |
        <a href="product.html">Product</a> |
        <a href="features.html">Features</a> |
        <a href="about.html">About Us</a> |
        <a href="contact.html">Contact Us</a>
    </nav>

    <h2>OUR DETAILS</h2>
    <div class="contact-container">
        
        <div class="contact-form">
            <h3>Send Us a Message</h3>
            <form id="contactForm" onsubmit="handleSubmit(event)">
                <input type="text" name="name" id="name" placeholder="Your Name" required>
                <input type="email" name="email" id="email" placeholder="Your Email" required>
                <textarea name="message" id="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <div id="confirmation" class="confirmation">
                <p>Your message has been sent successfully!</p>
            </div>
        </div>

        
        <div class="contact-info">
            <h3>Contact Information</h3>
            <p><strong>Address:</strong> Westlands, Nairobi, Kenya</p>
            <p><strong>Phone:</strong> +254 (0) 20 1234567</p>
            <p><strong>Email:</strong> info@vrkenya.com</p>
            <p><strong>Business Hours:</strong> Mon-Fri: 9 AM - 6 PM EAT</p>
        </div>
    </div>

    
    <div class="map">
        <h3>Our Location</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.824144350499!2d36.82194521499899!3d-1.2920659999999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10d5e3c8c2c7%3A0x3b7a2b60b60b60b6!2sWestlands%2C%20Nairobi!5e0!3m2!1sen!2sus!4v1643723411429!5m2!1sen!2sus" width="100%" height="300" frameborder="0" style="border:0" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // Get form values
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            // Validate form fields
            if (name && email && message) {
                // Display confirmation message
                const confirmation = document.getElementById("confirmation");
                confirmation.style.display = "block";

                // Clear the form
                document.getElementById("contactForm").reset();

                // Hide the confirmation message after 3 seconds
                setTimeout(() => {
                    confirmation.style.display = "none";
                }, 3000);
            } else {
                alert("Please fill out all fields.");
            }
        }
    </script>
</body>
</html>
